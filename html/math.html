<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/subjects.css">
  <link rel="icon" href="../img/math.svg">

  <title>Math</title>
</head>

<body>
  <!-- Lesson name -->
  <div class="container">
    <h1 class="header"><a href="#">Математика</a></h1>
  </div>

  <!-- Task grid -->
  <div class="grid__container">
    <div class="grid__title">1 часть</div>
    <div class="grid">
      <div class="tooltip" data-tooltip="Простейшие текстовые задачи">
        <button id="1" class="open-button" onCLick="reply_click(this.id)" data-popup-target="#popup">1</button>
      </div>
      <div class="tooltip" data-tooltip="Графики и диаграммы">
        <button id="2" class="open-button" onClick="reply_click(this.id)" data-popup-target="#popup">2</button>
      </div>
      <div class="tooltip" data-tooltip="Геометрические фигуры, координаты">
        <button id="3" class="open-button" onClick="reply_click(this.id)" data-popup-target="#popup">3</button>
      </div>
      <div class="tooltip" data-tooltip="Начала теории вероятностей">
        <button id="4" class="open-button" onClick="reply_click(this.id)" data-popup-target="#popup">4</button>
      </div>
      <div class="tooltip" data-tooltip="Уравнения и неравенства">
        <button id="5" class="open-button" onClick="reply_click(this.id)" data-popup-target="#popup">5</button>
      </div>
      <div class="tooltip" data-tooltip="Планиметрия">
        <button id="6" class="open-button" onClick="reply_click(this.id)" data-popup-target="#popup">6</button>
      </div>
      <div class="tooltip" data-tooltip="Производная и первообразная">
        <button id="7" class="open-button" onClick="reply_click(this.id)" data-popup-target="#popup">7</button>
      </div>
      <div class="tooltip" data-tooltip="Стереометрия">
        <button id="8" class="open-button" onClick="reply_click(this.id)" data-popup-target="#popup">8</button>
      </div>
      <div class="tooltip" data-tooltip="Вычисления и преобразования">
        <button id="9" class="open-button" onClick="reply_click(this.id)" data-popup-target="#popup">9</button>
      </div>
      <div class="tooltip" data-tooltip="Задачи с прикладным содержанием">
        <button id="10" class="open-button" onClick="reply_click(this.id)" data-popup-target="#popup">10</button>
      </div>
      <div class="tooltip" data-tooltip="Текстовые задачи">
        <button id="11" class="open-button" onClick="reply_click(this.id)" data-popup-target="#popup">11</button>
      </div>
      <div class="tooltip" data-tooltip="Наибольшее и наименьшее значение функций">
        <button id="12" class="open-button" onClick="reply_click(this.id)" data-popup-target="#popup">12</button>
      </div>
    </div>
    <div class="grid__title">2 часть</div>
    <div class="grid">
      <div class="tooltip" data-tooltip="Уравнения">
        <button id="13" class="open-button" onClick="reply_click(this.id)" data-popup-target="#popup">13</button>
      </div>
      <div class="tooltip" data-tooltip="Стереометрическая задача">
        <button id="14" class="open-button" onClick="reply_click(this.id)" data-popup-target="#popup">14</button>
      </div>
      <div class="tooltip" data-tooltip="Неравенства">
        <button id="15" class="open-button" onClick="reply_click(this.id)" data-popup-target="#popup">15</button>
      </div>
      <div class="tooltip" data-tooltip="Планиметрическая задача">
        <button id="16" class="open-button" onClick="reply_click(this.id)" data-popup-target="#popup">16</button>
      </div>
      <div class="tooltip" data-tooltip="Финансовая математика">
        <button id="17" class="open-button" onClick="reply_click(this.id)" data-popup-target="#popup">17</button>
      </div>
      <div class="tooltip" data-tooltip="Задача с параметром">
        <button id="18" class="open-button" onClick="reply_click(this.id)" data-popup-target="#popup">18</button>
      </div>
      <div class="tooltip" data-tooltip="Числа и их свойства">
        <button id="19" class="open-button" onClick="reply_click(this.id)" data-popup-target="#popup">19</button>
      </div>
    </div>
  </div>

  <!-- Arrow back -->
  <div class="back">
    <a href="../index.html" class="arrow">
      <i class="fas fa-arrow-left"></i>
    </a>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <header class="popup__header">
      <div id="popup__title" class="title"></div>
      <button data-close-button class="close-button">&times;</button>
    </header>
    <div class="popup__body">
      <div class="info__box">

        <!-- Instructions and start button -->
        <div class="info__title">
          <span>Правила теста</span>
        </div>
        <div class="info__body">
          <ol class="rules">
            <li>У Вас будет <span>30 секунд</span> для того, чтобы дать ответ</li>
            <li>После выбора ответа Вы не сможете его исправить</li>
            <li>Вы не сможете выбрать ответ, когда времени не останется</li>
            <li >Вы получите очки за каждый правильный ответ</li>
          </ol>
        </div>
        <div class="info__footer">
          <button class="start-button">Начать тест</button>
          <button class="finish-button">Выйти</button>
        </div>
      </div>

      <!-- Quiz -->
      <div class="quiz__box">

        <div class="quiz__title">
          <span>Задание</span>
        </div>
        <div class="quiz__body">
        </div>
        <div class="quiz__footer">
        </div>
      </div>
    </div>
  </div>
  <div id="overlay"></div>
  <script src="../js/app.js"></script>
</body>
</html>
